<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top ">
    <div class="container">
      <a class="navbar-brand fs-2 fw-bold " href="#">
        <i class="fa fa-cart-plus fs-2" style="color: #022442;"></i>
        <span class="textBlur">My Cart</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">
          <li class="nav-item ">
            <a class="nav-link fw-semibold text-uppercase  me-1 text-danger " (click)="goNavigation('all')">
              home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold text-uppercase text-black  me-1" href="#" id="navbarDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              product
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let product of apiService.category
              ">
                <a class="dropdown-item text-uppercase" (click)="goNavigation(product)">{{product}}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase text-black  me-1" (click)="gotoContactUs()">Contact
              us</a>
          </li>
          <li class="nav-item">
            <app-search (onSearchProduct)="searchProduct($event)"></app-search>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle cart fw-semibold text-uppercase text-black  me-1" href="#"
              id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-cart-plus fs-2" style="color: #202122;"></i>
              <span class="position-absolute  translate-middle badge rounded-pill bg-danger">
                {{apiService.totalCartItems}}
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
            <div class="dropdown-menu">
              <div class="CartContainer">
                <div class="row">
                  <div class="col-8">
                    Your Cart
                  </div>
                  <div class="col-6 text-end ">
                    <button class="btn btn-link text-danger" (click)="removeAllCartItem()">Remove
                      All</button>
                  </div>
                </div>
                <div class="row pt-1" *ngFor="let cartItem of apiService.allCartItems;index as i">
                  <div class="col-4">
                    <img class="img img-fluid" style="height: 30px;" [src]="cartItem.image"
                      class="card-img-top">
                  </div>
                  <div class="col-3">
                    {{cartItem.title}}
                  </div>
                  <div class="col-2">
                    {{cartItem.count}}
                  </div>
                  <div class="col-2 text-end">
                    {{ cartItem.price}}
                  </div>
                  <div class="col-3">
                    <i class="fa fa-trash" (click)="removeCartItem(i)"></i>
                    <hr/>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-9">
                    <hr>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-2"></div>
                  <div class="col-4">
                    <div class="Subtotal">Sub-Total</div>
                    <div> <small> {{apiService.totalCartItems}} items</small></div>
                  </div>
                  <div class="col-4 text-end">
                    <strong> ${{apiService.subTotal | number:'1.0'}}</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-end">
                    <button class="btn btn-sm btn-success">Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<section>
  <router-outlet></router-outlet>
</section>
